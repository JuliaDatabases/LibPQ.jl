# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 1.0
env:
  matrix:
    - POSTGRESQL_VERSION=12
    - POSTGRESQL_VERSION=11
    - POSTGRESQL_VERSION=10
    - POSTGRESQL_VERSION=9.6
    - POSTGRESQL_VERSION=9.5
    - POSTGRESQL_VERSION=9.4
  global:
    - PGHOST=localhost
    - PGPORT=5440
before_install:
  - docker run --name libpqjl-postgresql -p $PGPORT:5432 -d postgres:$POSTGRESQL_VERSION-alpine
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
  include:
    - arch: x86
    - julia: 1.1
    - julia: 1.2
    - julia: 1.3
    - julia: nightly
    - os: osx
      env:
        - PGPORT=5432 LIBPQJL_DATABASE_USER=travis
      before_install:
        - brew services start postgresql
    - julia: 1.0
      os: linux
      before_script:
        - julia -e 'using Pkg; Pkg.add("EzXML"); Pkg.add("HTTP")'
      script:
        - julia deps/error_codes.jl error_codes_generated.jl
        - diff error_codes_generated.jl src/error_codes.jl
      after_success: skip
    - stage: "Documentation"
      julia: 1.0
      os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - fonts-lmodern
            - pdf2svg
            - texlive-latex-extra
            - texlive-luatex
            - texlive-pictures
            - texlive-xetex
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.build()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
notifications:
  email:
    recipients:
      - nightly-dev@invenia.ca
    on_success: never
    on_failure: always
    if: type = cron

# before_script:
#   - psql -U postgres -tc 'SHOW server_version'
#   - psql -U postgres -c '\conninfo'
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
